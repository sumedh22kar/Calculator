<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="pro1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<h1 class = "text-center">Calculator app</h1 >
<div class="container clo-12 ">
  <div class="row">
    <div class=col-6>
      <div class="box">
        <div class="card mb-3">
          <img src="imgs/cal.jpg" class="card-img-top" alt="...">

        </div>

      </div>
    </div>



    <div class=col-6>
      <div class="box" style="padding:120px 120px ; ">

          <form style="padding: 10px;">
            <!-- First Number -->
            <div class="mb-3">
              <label for="num1" class="form-label">Enter 1st number</label>
              <input type="text" class="form-control" id="num1" placeholder="Enter first number" required>
            </div>

            <!-- Second Number -->
            <div class="mb-3">
              <label for="num2" class="form-label">Enter 2nd number</label>
              <input type="text" class="form-control" id="num2" placeholder="Enter second number" required>
            </div>

            <!-- Select Option -->
            <div class="mb-3">
              <label for="operation" class="form-label">Select Option</label>
              <select class="form-select" id="operation">
                <option selected>Select Option</option>
                <option value="add">Addition</option>
                <option value="sub">Subtraction</option>
                <option value="mul">Multiplication</option>
                <option value="div">Division</option>
              </select>
            </div>

            <!-- Result -->
            <div class="mb-3">
              <label for="result" class="form-label">Result</label>
              <input type="text" class="form-control" id="result" value="0" readonly>
            </div>

            <!-- Buttons -->
            <div class="text-center mt-3  ">
              <button type="button" class="btn btn-primary " onclick="calculate()">Calculate</button>
              &nbsp &nbsp &nbsp
              <button type="reset" class="btn btn-secondary "  onclick="clearForm()">Clear</button>
            </div>
          </form>


        </div>

      </div>
    </div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="pro1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
